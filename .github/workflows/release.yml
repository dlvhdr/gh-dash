name: Release

on:
  workflow_dispatch:
    inputs:
      release:
        description: "The New Release"
        required: true

env:
  RELEASE: ${{ github.event.inputs.release }}

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set
        uses: actions/setup-go@v2.1.4
        with:
          go-version: 17

      - name: Release
        run: ./release.sh ${{ env.RELEASE }}
